name: CI for esbuild and eslint
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
permissions:
  contents: read
jobs:
  build:
    runs-on: ubuntu-latest
    container: node:20
    steps:
    - uses: actions/checkout@v3
    - run: npm install
    - run: npm run lint
    - run: npm run dist
    - run: echo "All good =)"
